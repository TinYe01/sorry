<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道歉信</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            line-height: 1.4;
            color: #444;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            transition: all 0.5s ease;
            position: relative;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        #yes-btn {
            background-color: #4CAF50;
            color: white;
            flex: 1;
            max-width: 150px;
            transform-origin: center;
            transition: all 0.5s ease;
        }
        
        #no-btn {
            background-color: #f44336;
            color: white;
            flex: 1;
            max-width: 150px;
            transition: all 0.5s ease;
        }
        
        #yes-btn:hover, #no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        
        #yes-btn:active, #no-btn:active {
            transform: translateY(1px);
        }
        
        .message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }
        
        .message-content {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }
        
        .message h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
            line-height: 1.4;
        }
        
        .message button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            margin-top: 20px;
        }
        
        .message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .message.show .message-content {
            transform: scale(1);
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            opacity: 0;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>兄弟 别生气了<br>我们可以和好吗？</h1>
        
        <div class="buttons-container">
            <button id="yes-btn">好呀！</button>
            <button id="no-btn">不行</button>
        </div>
    </div>
    
    <div class="message" id="message">
        <div class="message-content">
            <h2>我们和好啦！<br>你不可以在生气喽！</h2>
            <button id="close-btn">好的</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const message = document.getElementById('message');
        const closeBtn = document.getElementById('close-btn');
        const buttonsContainer = document.querySelector('.buttons-container');
        
        let scale = 1;
        let noBtnPosition = 0;
        let clickCount = 0;
        
        noBtn.addEventListener('click', function() {
            clickCount++;
            
            // 增加按钮1的尺寸
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
            
            // 移动按钮2
            noBtnPosition += 50;
            noBtn.style.transform = `translateX(${noBtnPosition}px)`;
            
            // 创建漂浮的心形
            createHeart();
            
            // 如果点击次数足够多，隐藏"不行"按钮
            if (clickCount >= 5) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
            }
        });
        
        yesBtn.addEventListener('click', function() {
            message.classList.add('show');
            
            // 创建多个漂浮的心形
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 200);
            }
        });
        
        closeBtn.addEventListener('click', function() {
            message.classList.remove('show');
        });
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '对不起';
            heart.classList.add('heart');
            
            // 随机位置
            const left = Math.random() * 100;
            heart.style.left = `${left}%`;
            
            // 随机动画延迟
            heart.style.animationDelay = `${Math.random() * 2}s`;
            
            document.body.appendChild(heart);
            
            // 动画结束后移除元素
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }
    </script>
</body>
</html>
